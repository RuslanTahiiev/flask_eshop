<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="{{ url_for('index') }}" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Магазин</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        {% if not current_user.is_authenticated  %}
          <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('about') }}">О нас</a>
          <a class="btn btn-outline-warning" href="{{ url_for('auth_bp.login') }}">Войти</a>
        {% else %}
          {% if current_user.has_role('editor') %}
            <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('dashboard', username=current_user.username) }}">Привет, {{ current_user.name }}</a>
          {% else %}
            <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('user_dashboard', username=current_user.username) }}">Привет, {{ current_user.name }}</a>
          {% endif %}
        {% endif %}
      </nav>
    </div>
</header>
